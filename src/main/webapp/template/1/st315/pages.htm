<!-- 分页 -->
<div class="paging" id="app" v-cloak>
    <el-pagination
            background
            @current-change="handleCurrentChange"
            :page-size="pageSize"
            :current-page.sync="pageCur"
            layout="total, prev, pager, next"
            prev-text="上一页"
            next-text="下一页"
            :total="contentCount"></el-pagination>
</div>

<script src="/statics-st315/js/search.js"></script>
