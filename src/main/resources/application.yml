server:
  port: 8080
  servlet.session.timeout: P0DT60M0S #D天H小时M分钟S秒，字符T是紧跟在时分秒之前的，每个单位都必须由数字开始,且时分秒顺序不能乱
  servlet:
    encoding:
      force: true
      charset: utf-8
      enabled: true
#  ssl: #https证书配置 配置了之后只能通过https访问应用，此配置只争对springboot方式有效，如果使用了nginx需要在nginx配置证书
#    key-store: xxx.pfx 证书文件
#    key-store-password:  1234 证书密码

ms:
  shiro-key: eHdoLmNjci5nZGNlci5jbg== #生产必须修改此值否则会存在安全风险，可以通过 https://base64.us/随机生产一个Base64值
  cookie-name: SHIRO_SESSION_ID
  open-remember: false #登录时记住我状态开关
  pass-error-max-times: 5 #密码错误最多次数
  pass-error-lock-time: 30 #密码错误超过次数锁定时间，分钟
  pass-error-keep-time: 30 #密码错误计数保存时间，分钟
  pass-change-max-day: 90 #密码不更改最长时间，天
  session-time: 30 #连接超时自动退出，分钟（登录不记住我时有效）
  diy:
    html-dir: html
  rand-code:
    length: 4 #验证码长度
    circle: 10 #干扰线条数，值越大越不容易辨别
  #  scheme: https #解决使用代理服务器代理应用时标签解析域名依旧为http的问题
  swagger:
    enable: true #启用swagger文档，生产的时候务必关掉 访问地址：http://ip|域名/项目发布名/swagger-ui.html
  manager:
    path: /xwh #后台访问的路径，如:http://项目/ms/login.do，生产的时候建议修改
    check-code: false #默认开启验证码验证，false验证码不验证
  xss:
    xssEnable: true #xss过滤器的开关
    filterUrl: /**   #过滤的url,多个用逗号分开
    excludeUrl: /ms/**,/static/**,/template/**,/file/upload.do,/static/plugins/ueditor/1.4.3.3/jsp/editor.do,/attachment/** #排除的url,多个用逗号分开
  upload:
    enable-web: true  #启用web层的上传
    template: template #模板文件夹支持重命名，不支持路径
    path: upload #文件上传路径，可以根据实际写绝对路径
    mapping: /upload/** #修改需要谨慎，系统第一次部署可以随意修改，如果已经有了上传数据，再次修改会导致之前上传的文件404
    denied: .exe,.jsp,.jspx,.sh
    back-up: /upload_back
    multipart:
      #最大上传文件大小 单位：KB
      max-file-size: 20480
      #文件暂存临时目录
      upload-temp-dir: temp
      #临时文件大小
      max-in-memory-size: 10240
      #总上传最大大小 单位：KB -1禁用
      max-request-size: -1

spring:
  datasource:
    druid:
      stat-view-servlet:
        enabled: false #启用druid监控
  profiles:
    active: dev
  cache:
    ehcache:
      config: classpath:ehcache.xml
  mvc:
    pathmatch:
      use-suffix-pattern: true
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
      exclude: static/**,WEB-INF/**
  servlet:
    multipart:
      max-request-size: 100MB
      enabled: true
  freemarker:
    suffix: .ftl
    charset: UTF-8
    content-type: text/html
    allow-request-override: true
    allow-session-override: true
    expose-request-attributes: true
    expose-session-attributes: true
    expose-spring-macro-helpers: true
    prefer-file-system-access: false
    template-loader-path: file:WEB-INF/,file:WEB-INF/manager,classpath:/,classpath:/WEB-INF/manager,classpath:/WEB-INF
    settings:
      template_update_delay: 1
      default_encoding: UTF-8
      classic_compatible: true
      date_format: yyyy-MM-dd
      time_format: HH:mm:ss
      datetime_format: yyyy-MM-dd HH:mm:ss
      number_format: 0.##

jwt:
  token:
    issuer: gdcc315
    secret: f82b32c48663be73ec3976e841f35fa20963a714
    subject: authentication_token
    audience: web
    expiration: 86400
    refresh-token-countdown: 600

pub:
  vcode:
    expire: 2
  ecode:
    expire: 5

unitTemplateFilePath: classpath:templateFile/放心消费承诺单位导入模板（备注：请启用宏）v1.xlsm
storeTemplateFilePath: classpath:templateFile/无理由退货承诺实体店导入模板（备注：请启用宏）v1.xlsm
importFileTmp: importFileTmp/


mybatis-plus:
  global-config:
    db-config:
      id-type: auto
      select-strategy: not_empty
  configuration:
    database-id: mysql
